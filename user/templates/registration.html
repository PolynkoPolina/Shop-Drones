<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('user.static', filename= 'css/auth-registr.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/base.css') }}">
</head>
<body>
        <div class="modal-header">
            <div>
                <a href="/authorization" id="auth-link" style="color: var(--grey);">Авторизація</a>
                <span>/</span>
                <a href="/registration" id="registr-link" style="color: var(--darkblue);">Реєсрація</a>
            </div>
            <button id ="close-auth-registr" onclick="closeAuthRegistr()"></button>
       </div>

       <div class="modal-body">

                {% if message == 'successful registration' %}
                        <p>Акаунт успішно створено!</p>
                         <div class="buttons-container">
                                <button type="button" onclick="closeAuthRegistr()" >Перейти на сайт</button>
                        </div>
                {% else %}    
                    {% if massage %}
                        <p>{{message}}</p>
                    {% endif %}

                    <form action="" method="post">
                         <div class="inputs-container">
     
                             <div>
                                 <p><label for="username">Ім'я</label></p>
                                 <input type="text" name="username" placeholder="Введіть ім'я" id="username">
                             </div>
                             <div>
                                 <p><label for="email">Email</label></p>
                                 <input type="email" name="email" placeholder="Ввудіть email" id="email">
                             </div>
                             <div>
                                 <p><label for="password">Пароль</label></p>
                                 <input type="password" name="password" placeholder="Введіть пароль" id="password">
                                 <button class="password-eye" type="button"></button>
                             </div>
                             <div>
                                 <p><label for="confirm-password">Підтвердження пароля</label></p>
                                 <input type="password" name="confirm_password" placeholder="Повторіть пароль" id="confirm-password">
                                 <button class="password-eye" type="button"></button>
                             </div>
     
                             <span class = "forget-password">Вже є акаунт?<a href="/authorization" id='log-in-link'  onclick="changeMosalSize()"> Увійти</a></span>
                         </div>
                             <div class="button-licence">
                                 <div class="buttons-container">
                                     <button type="button" onclick="closeAuthRegistr()" class = "cancel-button" >Cкасувати</button>
                                     <button type="submit" class = "reg-button">Зареєструватися</button>
                                 </div>
                                 <p class="reg-licension">При вході або реєстрації, я підтверджую згоду <p class = "reg-licension">з умовами <span class = "public">публічного договору</span></p></p>
                             </div>
                         
                    </form>
                    
               {% endif %}
       </div>
</body>
<script src="{{ url_for('user.static', filename= 'js/auth-registr.js') }}"></script>
</html>
