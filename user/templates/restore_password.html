<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore password</title>
    <link rel="stylesheet" href="{{ url_for('user.static', filename= 'css/auth-registr.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/base.css') }}">
</head>
<body>
    <div class="modal-header">
        <h2>Відновлення пароля</h2>
        <button id= "close-auth-registr" onclick="closeAuthRegistr()"></button>
    </div>  
    <div class="modal-body"> 
        <form method="post">
            <div class="inputs-container">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Введіть email" required>
                </div>
            </div>
    
            <div class="buttons-container">
                <button type="button"  class="cancel-button-rest-pass"><a href="/authorization" onclick="closeAuthRegistr()">Скасувати</a></button>
                <button type="submit" class="send-button"><p>Надіслати лист</p></button>
            </div>
        </form>
    </div>
</body>
<script src="{{ url_for('user.static', filename= 'js/auth-registr.js') }}"></script>
</html>
